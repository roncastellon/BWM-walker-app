<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Orange background circle -->
  <circle cx="256" cy="256" r="256" fill="#f97316"/>
  
  <!-- Blue outer ring border -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#5cb8e6" stroke-width="16"/>
  
  <!-- BOW - positioned top left, rotated to follow curve -->
  <g transform="translate(115, 135) rotate(-50)">
    <text fill="white" font-family="Arial, sans-serif" font-size="50" font-weight="bold" letter-spacing="3">BOW</text>
  </g>
  
  <!-- WOW - positioned top right, rotated to follow curve -->
  <g transform="translate(345, 85) rotate(50)">
    <text fill="white" font-family="Arial, sans-serif" font-size="50" font-weight="bold" letter-spacing="3">WOW</text>
  </g>
  
  <!-- MEOW - positioned at bottom center -->
  <g transform="translate(155, 445)">
    <text fill="white" font-family="Arial, sans-serif" font-size="55" font-weight="bold" letter-spacing="8">MEOW</text>
  </g>
  
  <!-- Dog Face - Centered cartoon style with blue fill and FLOPPY DOG EARS -->
  <g transform="translate(256, 245)">
    <!-- Left floppy ear - hanging down like a dog -->
    <ellipse cx="-75" cy="10" rx="32" ry="60" fill="#5cb8e6" transform="rotate(-10, -75, 10)"/>
    <!-- Right floppy ear - hanging down like a dog -->
    <ellipse cx="75" cy="10" rx="32" ry="60" fill="#5cb8e6" transform="rotate(10, 75, 10)"/>
    
    <!-- Main face circle -->
    <circle cx="0" cy="0" r="78" fill="#5cb8e6"/>
    
    <!-- Orange spots/cheeks -->
    <circle cx="-42" cy="18" r="20" fill="#f97316"/>
    <circle cx="42" cy="18" r="20" fill="#f97316"/>
    
    <!-- Left eye -->
    <circle cx="-26" cy="-10" r="8" fill="#000"/>
    <!-- Right eye -->
    <circle cx="26" cy="-10" r="8" fill="#000"/>
    
    <!-- Nose - black triangle pointing down -->
    <polygon points="0,0 -12,20 12,20" fill="#000"/>
  </g>
</svg>
