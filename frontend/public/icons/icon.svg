<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Orange background -->
  <rect width="512" height="512" rx="100" fill="#f97316"/>
  
  <!-- Blue dog face -->
  <g transform="translate(256, 230)" fill="#5cb8e6">
    <!-- Main face -->
    <ellipse cx="0" cy="0" rx="95" ry="85"/>
    <!-- Left ear -->
    <ellipse cx="-85" cy="-70" rx="40" ry="60" transform="rotate(-20 -85 -70)"/>
    <!-- Right ear -->
    <ellipse cx="85" cy="-70" rx="40" ry="60" transform="rotate(20 85 -70)"/>
  </g>
  
  <!-- Dog face details in darker blue -->
  <g transform="translate(256, 230)">
    <!-- Left eye -->
    <ellipse cx="-35" cy="-15" rx="14" ry="18" fill="white"/>
    <circle cx="-35" cy="-12" r="8" fill="#1e3a5f"/>
    <!-- Right eye -->
    <ellipse cx="35" cy="-15" rx="14" ry="18" fill="white"/>
    <circle cx="35" cy="-12" r="8" fill="#1e3a5f"/>
    <!-- Nose -->
    <ellipse cx="0" cy="25" rx="20" ry="15" fill="#1e3a5f"/>
    <!-- Mouth -->
    <path d="M -20 45 Q 0 60 20 45" stroke="#1e3a5f" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Tongue -->
    <ellipse cx="0" cy="55" rx="10" ry="12" fill="#ff6b9d"/>
  </g>
  
  <!-- "BOW" upper left -->
  <text x="95" y="70" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="white">BOW</text>
  
  <!-- "WOW" upper right -->
  <text x="417" y="70" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="white">WOW</text>
  
  <!-- "MEOW" bottom center -->
  <text x="256" y="460" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="56" font-weight="900" fill="white">MEOW</text>
</svg>
