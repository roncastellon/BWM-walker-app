<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Orange background circle -->
  <circle cx="256" cy="256" r="256" fill="#f97316"/>
  
  <!-- Blue outer ring border -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#5cb8e6" stroke-width="16"/>
  
  <!-- BOW - positioned top left, rotated to follow curve -->
  <g transform="translate(120, 130) rotate(-45)">
    <text fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold" letter-spacing="4">BOW</text>
  </g>
  
  <!-- WOW - positioned top right, rotated to follow curve -->
  <g transform="translate(340, 90) rotate(45)">
    <text fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold" letter-spacing="4">WOW</text>
  </g>
  
  <!-- MEOW - positioned at bottom, slightly curved look using rotation -->
  <g transform="translate(160, 440)">
    <text fill="white" font-family="Arial, sans-serif" font-size="52" font-weight="bold" letter-spacing="10">MEOW</text>
  </g>
  
  <!-- Dog Face - Centered cartoon style with blue fill -->
  <g transform="translate(256, 250)">
    <!-- Left ear -->
    <ellipse cx="-70" cy="-50" rx="38" ry="52" fill="#5cb8e6" transform="rotate(-15, -70, -50)"/>
    <!-- Right ear -->
    <ellipse cx="70" cy="-50" rx="38" ry="52" fill="#5cb8e6" transform="rotate(15, 70, -50)"/>
    
    <!-- Main face circle -->
    <circle cx="0" cy="0" r="80" fill="#5cb8e6"/>
    
    <!-- Orange spots/cheeks -->
    <circle cx="-45" cy="15" r="20" fill="#f97316"/>
    <circle cx="45" cy="15" r="20" fill="#f97316"/>
    
    <!-- Left eye -->
    <circle cx="-28" cy="-12" r="7" fill="#000"/>
    <!-- Right eye -->
    <circle cx="28" cy="-12" r="7" fill="#000"/>
    
    <!-- Nose - black triangle pointing down -->
    <polygon points="0,-2 -10,16 10,16" fill="#000"/>
  </g>
</svg>
